<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackTAMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frontPage">
        <span class="strech">
            <h1> HACK<span class="greenOutline">TAMS</span></h1>
        </span>
        <span class="strech3">
            <h3> LIVE NOW!</h3>
        </span>
    </div>
    <div class="scheduleSection">
        <span class="strech2">
            <h2> SCHEDULE </h2>
        </span>
        <button class="scheduleChange">IN-PERSON</button>
        <span class="strech3">
            <h3> SATURDAY, 1/27</h3>
        </span>
        <div class="scheduleBar greenBar">
            <span class="time">1:00 PM</span>
            <div class="centerItem">
                <span class="item"> CHECK-IN (WILLIS ENTERANCE)</span>
            </div>
        </div>

        <div class="scheduleBar aquaBar">
            <span class="time">4:00 PM</span>
            <div class="centerItem">
                <span class="item"> COLLEGE MAIN PANEL (WILLIS 250H)</span>
            </div>
        </div>

        <div class="scheduleBar blueBar">
            <span class="time">8:00 PM</span>
            <div class="centerItem">
                <span class="item"> AI WORKSHOP (WILLIS 250H)</span>
            </div>
        </div>
        
    </div>
    
</body>
</html>
